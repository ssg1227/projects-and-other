<div class="row mt-5">
    <div class="col">
        <table class="table">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Total Cases</th>
                <th scope="col">Total Recovered</th>
                <th scope="col">Total Deaths</th>
                <th scope="col"></th>
            </thead>
            <tbody>
                <tr *ngFor="let country of countriesData">
                     <th scope="row">{{country.index}}</th>
               <td>{{country.Country}}</td>
               <td>{{country.TotalCases|number}}</td>
               <td>{{country.TotalRecovered|number}}</td>
               <td>{{country.TotalDeaths|number}}</td>
                </tr>
            
          </tbody>
        </table>
    </div>
</div>
